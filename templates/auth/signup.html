    <div class="container">
		  <h2 align="center">Register</h2>
		  
		
		  <form action="" method="post" class="form-signin">
			<input type="text" class="form-control" placeholder="name" name="name" value="{{
			  request.form.name }}"> 	  
			 <input type="password"  class="form-control" placeholder="Password" name="password" value="{{
			  request.form.password }}">  
			 <input type="email" class="form-control" placeholder="Email" name="email" value="{{
			  request.form.email }}"> 
			  <input type="text" class="form-control" placeholder="carplate" name="carplate" value="{{
			  request.form.carplate }}"> 
			 
		      <h3 align="center">choose your car type</h3><br>
			  <input type="radio" name="cartype"  value="Small" align="center"> Small  
			  <input type="radio" name="cartype"  value="Middle" align="center" checked> Middle
			  <input type="radio" name="cartype"  value="Big" align="center"> Big
			
			  
			 <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		  </form>
 {% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		  {% endif %}
